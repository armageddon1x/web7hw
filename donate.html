<!doctype html>
<html>
<head>
	<title>Donate</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/function.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
	</script>
	<script src="js/jquery.js"></script>
</head>
<header id="donation_head">Donate to Science</header>
<body id="stars">
	<div id="donation_box">
		<div id="name_box">
			<form>
				<p>First Name:</p>
				<input type="text" placeholder="First Name">
				<p>Last Name:</p>
				<input type="text" placeholder="Last Name">
				<br>
				<br>
				<p>E-Mail:</p>
				<input type="email" placeholder="E-Mail" style="width:700px;">
			</form>
		</div>
		<div id="button_box">
			<div id="btn">$1</div>
			<div id="btn">$5</div>
			<div id="btn">$10</div>
			<div id="btn">$20</div>
			<div id="btn">$25</div>
			<div id="btn">$50</div>
			<div id="btn">$100</div>
			<div id="btn">$200</div>
		</div>
		<div id="unique_donation">
			<p>Or Put Your Specific Donation Here!</p>
			<form>
			<input type="number" pattern="^\\$?(([1-9](\\d*|\\d{0,2}(,\\d{3})*))|0)(\\.\\d{1,2})" placeholder="Enter Amount Here">
			<button type="submit" id="sub">Submit</button>
			</form>
		</div>
	</div>
	<footer id="donation_foot">Copyright &copy 2015</footer>
</body>
</html>
